<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-api</title>
</head>
<body>
    <form method="POST" action="{{ url_for('ytdownload') }}">
        <input type="text" placeholder="Enter the YouTube video URL" aria-label="default input example" name="url">
        <select name="comp_select">
          {% for o in data %}
          <option value="{{ o.itag }}">{{ o.itag }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-default">Convert</button>
      </form>
</body>
</html>
